
set -g default-terminal "tmux"


set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0                     # faster command sequences
set -sg repeat-time 1000                   # increase repeat timeout
set -s focus-events on

set -sg exit-empty on

set -g visual-activity off
setw -g monitor-activity off
setw -g monitor-bell off


setw -g mouse on

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 10000                 # boost history


bind r source-file ~/.config/tmux/tmux.conf \; display 'config sourced'



set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title
set -g set-titles-string 'tx[#{session_name}]'

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds


# action key
unbind C-b
set-option -g prefix C-s
set-option -g repeat-time 400
set-option -g focus-events on

#### Key bindings
bind C-s command-prompt -p new-session "new -s %%"
bind C-w command-prompt -p new-window "neww -n %%"

bind C-p   command-prompt -p rename-session "rename-session %%"
bind C-n command-prompt -p rename-window "rename-window %%"

bind x kill-pane
# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
bind BTab switch-client -l  # move to last session

# split current window horizontally
bind - split-window -v
# split current window vertically
bind = split-window -h


# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

bind ] swap-pane -D       # swap current pane with the next one
bind [ swap-pane -U       # swap current pane with the previous one

# maximize current pane
bind + run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p

bind-key -r C-j swap-window -t +1 \; next-window
bind-key -r C-k swap-window -t -1 \; previous-window

bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window





bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode  # enter copy mode

# cursor-down	j	Down
# cursor-down-and-cancel		
# cursor-left	h	Left
# cursor-right
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi Y send -X copy-selection-and-cancel
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

set-window-option -g mode-keys vi

#bind -Tcopy-mode MouseDragEnd1Pane send -X copy-selection-no-clear

# -- buffers -------------------------------------------------------------------

bind b list-buffers     # list paste buffers
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from



set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'thuanOwa/tmux-fzf-session-switch'

run '~/.tmux/plugins/tpm/tpm'


unbind -Tcopy-mode MouseDragEnd1Pane
bind -Tcopy-mode MouseDragEnd1Pane send -X copy-selection

set -g status-right "#{?client_prefix,#[fg=red],} #[fg=white,bg=#24283B] %Y-%m-%d #[]❬ %H:%M #(~/.config/tmux/plugins/tokyo-night-tmux/src/git-status.sh #{pane_current_path})"
